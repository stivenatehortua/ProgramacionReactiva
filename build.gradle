plugins {
    id 'java'
}

group 'co.com.joquendo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.projectreactor', name: 'reactor-core', version: '3.3.1.RELEASE'
    testCompile group: 'io.projectreactor', name: 'reactor-test', version: '3.3.1.RELEASE'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'


}
